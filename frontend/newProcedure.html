<body >


<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

    <h2>New Procedure</h2>
    <form id="newProcedure">
            <div class="form-group">
              <label>Procedure Name</label>
              <input id="procedureName" type="text" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" type="text" class="form-control" placeholder="notes"></textarea>
                  </div>
            <div class="form-group">
                    <label>Resource</label>
                    <select id="resource" class="form-control">
                        <option>Hospitalist</option>
                        <option>Blood Specialist</option>
                        <option>intenstine Specialist</option>
                        <option>General Surgeon</option>
                        <option>Heart Surgeon</option>
                        <option>Lung Surgeon</option>
                        <option>Leg Surgeon</option>
                    </select>
                </div>
            <div class="form-group">
                <label>Floor</label>
                <select id="floor" class="form-control">
                    <option>Regular</option>
                    <option>Step-Down</option>
                    <option>ICU</option>
                </select>
            </div>
            <div class="form-group">
                    <label>Rating</label>
                    <select id="rating" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-primary mb-2">Creat Procedure</button>
    </form>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
